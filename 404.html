<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - BoardBid.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col justify-center items-center min-h-screen px-6">

  <div class="text-center">
    <!-- Lottie 404 Animation -->
    <div class="w-60 h-60 mx-auto mb-8">
      <lottie-player
        src="assets/404.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
    </div>

    <!-- Message -->
    <h1 class="text-3xl font-bold mb-4">Oops! Page not found</h1>
    <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or may have been moved.</p>

    <!-- Back to Home -->
    <a href="index.html" class="inline-block px-6 py-3 bg-emerald-500 text-white font-semibold rounded-xl shadow hover:scale-105 hover:bg-emerald-400 transition duration-300">
      Go to Homepage
    </a>
  </div>

</body>
</html>
