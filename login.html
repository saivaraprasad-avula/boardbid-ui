<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | BoardBid.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { inter: ['Inter', 'sans-serif'] },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-xl p-8 sm:p-10 max-w-md w-full animate-fadeIn">
      <div class="mb-6 text-center">
        <img src="assets/logo.png" alt="BoardBid Logo" class="h-12 mx-auto mb-4">
        <p class="text-gray-500 text-sm mt-1">Login to your advertiser account</p>
      </div>

      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" placeholder="••••••••"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"/>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center space-x-2 text-sm text-gray-600">
            <input type="checkbox" class="form-checkbox text-emerald-500 rounded">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-sm text-emerald-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 font-semibold shadow">
          Sign In
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">New here? <a href="mailto:founders@boardbid.ai" class="text-emerald-600 hover:underline">Request Access</a></p>
    </div>
  </body>
</html>
