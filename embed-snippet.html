
<!-- Lottie Animation Intro -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<div id="logo-intro" class="fixed top-0 left-0 w-screen h-screen bg-blue-600 z-50"></div>

<!-- Your main content -->
<div id="main-content" class="opacity-0 transition-opacity duration-700">
  <!-- Your Hero Section Goes Here -->
</div>

<script>
  const anim = lottie.loadAnimation({
    container: document.getElementById('logo-intro'),
    renderer: 'svg',
    loop: false,
    autoplay: true,
    path: 'assets/boardbid-intro.json'
  });

  anim.addEventListener('complete', () => {
    document.getElementById('logo-intro').style.display = 'none';
    document.getElementById('main-content').style.opacity = 1;
  });
</script>
